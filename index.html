<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="css/default.css?123" rel="stylesheet" />
    <link type="text/css" href="css/smoothness/jquery-ui-1.8.22.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.22.custom.min.js"></script>

    <title>Autentia - Chat con Websockets y Tomcat 7</title>

        $(function(){
            $('#conversations').tabs();
        });

    </script>

<body>




<a href="http://www.autentia.com" target="_blank"><img src="img/autentia.png" alt="Autentia"/></a>
<h1>EJEMPLO DE WEBSOCKETS STOMP Y ACTIVEMQ</h1>
<p class="info">
    Recuerda que debes tener ActiveMQ levantado con el soporte de WebSockets configurado (transportConnector). La URL y el puerto se configuran en el fichero activeMQClient.js (por defecto ws://localhost:61614)
</p>
<div id="container">
    <div class="leftPanel">
        <div class="userInfo">
            <span class="disconnected" id="status">Desconectado</span>
            Nombre: <input type="text" id="userName"/><span class="onLineUserName"></span>
        </div>
        <div>
            <button id="connect" onclick="ActiveMQClient.connect($('#userName').val());">Conectar</button>
            <button id="disconnect" disabled="disabled" onclick="ActiveMQClient.disconnect()">Desconexi&oacute;n</button>
        </div>
        <div id="onLineUsersPanel">
            <h3>Usuarios conectados:</h3>
            <ul id="onlineUsers">

            </ul>
        </div>

    </div>

    <div id="conversations">
        <ul>
        </ul>
    </div>
</div>





</body>
</html>
